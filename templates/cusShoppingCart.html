{% extends "/bootstrap/baseCustomer.html" %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
<h2>Shopping Cart</h2><br>
<p id="message"></p>
<table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Subscription</th>
        <th>Price per day</th>
        <th>Subtotal</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Route System</td>
        <td><input type="number" id="RouteDays" value="30"></td>
        <td>$1</td>
        <td><p id="RouteSubtotal">$30</p></td>
        <td><button type="button" onclick="update()">Save</button> </td>
      </tr>
    </tbody>
</table>
<br>
<p id="total">Total: $50<br> </p>
<button onclick="confirmFunction()">Confirm</button>
<button onclick="window.print()">Print this page</button>
{% endblock %}

{% block script %}
<script>
  function update(){
    let route = Number(document.getElementById("RouteDays").value);
    document.getElementById("RouteSubtotal").innerHTML="$"+route*1;
  }
</script>
{% endblock %}
