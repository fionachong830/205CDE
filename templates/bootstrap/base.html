<!DOCTYPE html> 
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<!-- Icons -->
<link href="./assets/css/nucleo-icons.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Theme CSS -->
<link type="text/css" href="./assets/css/soft-design-system-pro.min.css" rel="stylesheet">
<!-- Core -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<!-- Theme JS -->
<script src="./assets/js/soft-design-system-pro.min.js" type="text/javascript"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %} - Online Subscription</title>
        <link rel="stylesheet" href="{{url_for('static',filename='StyleSheet1.css')}}">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="{{url_for('static',filename='logo.png')}}" class="logo" />
                <ul>
                    <li> <a href="/product"> Product </a></li>
                    {% block navbar %}{% endblock %}
                </ul>
                <div class="user-name" onclick="toggleMenu()">G</div>
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <div class="user-name">G</div>
                            <h3> Guest </h3>
                        </div>
                        <hr>
                        <a href="/signup" class="sub-menu-link">
                            <p>Sign Up</p>
                            <span> > </span>
                        </a>
                        <a href="/login" class="sub-menu-link">
                            <p>Login</p>
                            <span> > </span>
                        </a>
                        <a href="/forgotPassword" class="sub-menu-link">
                            <p>Forgot Password</p>
                            <span> > </span>
                        </a>
                </div>
            </nav>
            <div class="content">
                {% block content %}{% endblock %} 
            </div>
        </div>
        <script>
            let subMenu = document.getElementById("subMenu");

            function toggleMenu() {
                subMenu.classList.toggle("open-menu");
            }

            function sendemail(){
                let text="A email will send to you later.";
                document.getElementById("message").innerHTML = text;    
            }
        </script>
    </body>
</html>
